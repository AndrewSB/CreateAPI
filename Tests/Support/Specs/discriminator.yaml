openapi: "3.0.0"
info:
  version: 1.0.0
  title: Discriminator

paths:
  /container:
    get:
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Container"
components:
  schemas:
    A:
      type: object
      required:
        - some_kind
      properties:
        some_kind:
          type: string
    B:
      type: object
      required:
        - some_kind
      properties:
        some_kind:
          type: string
          description: |
            This is a description
            And it should be on multiple lines
    C:
      type: object
      required:
        - some_kind
      properties:
        some_kind:
          type: string
    One:
      allOf:
        - $ref: "#/components/schemas/A"
    Two:
      allOf:
        - $ref: "#/components/schemas/A"
    Three:
      type: object
      required:
        - some_kind
        - foo
      properties:
        some_kind:
          type: string
        foo:
          type: string
    Four:
      allOf:
        - $ref: "#/components/schemas/A"
        - type: object # no properties

    Container:
      type: object
      required:
        - content
      properties:
        content:
          oneOf:
            - $ref: "#/components/schemas/A"
            - $ref: "#/components/schemas/B"
            - $ref: "#/components/schemas/C"
          discriminator:
            propertyName: some_kind
            mapping:
              a: "#/components/schemas/A"
              b: "#/components/schemas/B"
              c: "#/components/schemas/C"
              d: "#/components/schemas/A"

    AnotherContainer:
      type: object
      required:
        - content
      properties:
        content:
          oneOf:
            - $ref: "#/components/schemas/One"
            - $ref: "#/components/schemas/Two"
            - $ref: "#/components/schemas/Three"
            - $ref: "#/components/schemas/Four"
          discriminator:
            propertyName: some_kind
            mapping:
              one: "#/components/schemas/One"
              two: "#/components/schemas/Two"
              three: "#/components/schemas/Three"
              four: "#/components/schemas/Four"
